name: Build, Test and Publish Docker Image

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  
jobs:

  build-and-test:

    runs-on: Ubuntu-latest

    steps:

      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies for Web
        run: dotnet restore "Web/Web.csproj"

      - name: Restore dependencies for Application
        run: dotnet restore "Application/Application.csproj"

      - name: Restore dependencies for Persistence
        run: dotnet restore "Persistence/Persistence.csproj"

      - name: Restore dependencies for Domain
        run: dotnet restore "Domain/Domain.csproj"

      - name: Restore dependencies for Web.Tests
        run: dotnet restore "Web.Tests/Web.Web.csproj"

      - name: Restore dependencies for Application.Tests
        run: dotnet restore "Application.Tests/Application.Tests.csproj"

      - name: Restore dependencies for Persistence.Tests
        run: dotnet restore "Persistence.Tests/Persistence.Tests.csproj"

      - name: Restore dependencies for Domain.Tests
        run: dotnet restore "Domain.Tests/Domain.Tests.csproj"

      - name: Build the project
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --logger trx --collect:"XPlat Code Coverage" --filter "Category!=E2E

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Dockerhub
        run: echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t "${{secrets.DOCKER_HUB_USERNAME}}/dotnet-app:latest" . --push
